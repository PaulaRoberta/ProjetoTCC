{% extends "../base.html" %}
{% load staticfiles %}

{% block content %}
<style type="text/css">
body{
    width:100%;
    text-align:center;
}
img{
    border:0;
}
#main{
    margin: 15px auto;
    background:white;
    overflow: auto;
	width: 100%;
}
#header{
    background:white;
    margin-bottom:15px;
}
#mainbody{
    background: white;
    width:100%;
	display:none;
}
#footer{
    background:white;
}
#v
{
  width: 100%;
  height: 360px;
  background: #000;
}
#qr-canvas{
    display:none;
}
#qrfile{
    width:320px;
    height:240px;
}
#mp1{
    text-align:center;
    font-size:35px;
}
#imghelp{
    position:relative;
    left:0px;
    top:-160px;
    z-index:100;
    font:18px arial,sans-serif;
    background:#f0f0f0;
	margin-left:35px;
	margin-right:35px;
	padding-top:10px;
	padding-bottom:10px;
	border-radius:20px;
}
.selector{
    margin:0;
    padding:0;
    cursor:pointer;
    margin-bottom:-5px;
}
#outdiv
{
  padding: 0;
  margin-left: -15px;
  margin-right: -15px;
  margin-top: -35px;
}
#result{
    border: solid;
	border-width: 1px 1px 1px 1px;
	padding:20px;
	width:70%;
}

ul{
    margin-bottom:0;
    margin-right:40px;
}
li{
    display:inline;
    padding-right: 0.5em;
    padding-left: 0.5em;
    font-weight: bold;
    border-right: 1px solid #333333;
}
li a{
    text-decoration: none;
    color: black;
}

#footer a{
	color: black;
}
.tsel{
    padding:0;
}

</style>


<body>
  <div id="main">
    <div id="mainbody">
      <div class="container-fluid" id="outdiv">
        <video id="v" autoplay=""></video>
          <div class="col-xs-6">
            <button class="btn btn-default" style="width: 100%">Voltar</button>
          </div>
      </div>

    </div>&nbsp;
  </div>
  <canvas id="qr-canvas" width="800" height="600"></canvas>

  <script type="text/javascript" src="{% static "js/llqrcode.js" %}"></script>
  <script type="text/javascript" src="{% static "js/webqr.js" %}"></script>
  <script type="text/javascript">load();</script>
</body>
{% endblock %}
