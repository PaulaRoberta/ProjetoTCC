{% extends "base.html" %}
{% block content %}
<section class="container">
    <form class="form-horizontal" action="/user/do_create" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Login</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" name="username" placeholder="Email" required="true">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required="true">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="true">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Login</button>
        </div>
      </div>
    </form>
</section>
{% endblock %}
